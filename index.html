<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameHub.com</title>
    <link rel="stylesheet" href="/gameHub/Skin/Styling.css">
</head>

<body>
    <header>
        <h2>
            < &nbsp &nbsp Welcome to GAMEHUB &nbsp &nbsp />
            </Welcome>
        </h2>
    </header>
    <main>
        <!-- This section is Stone-Paper-Scissor for  Game on GAMEHUB -->
        <section>
            <div class="container1">
                <h2>Stone-Paper-Scissor Game</h2>
                <!-- Do YOu Wanna Play a Tutorial Game -->
                <p>Wanna play a Trial First: <button id="tutorial">Trial</button></p>
                <h4>Play Your Move</h4>
                <button class="gameBtn">Stone</button>
                <button class="gameBtn">Paper</button>
                <button class="gameBtn">Scissor</button>
                <div class="result">
                    <div id="card">
                    <h3>Scorecard: </h3>
                    <p class="score"></p>
                    </div>
                    <button class="reset">Reset</button>
                </div>
                <footer>
                    <h3>Conclusion</h3>
                    <div class="conclusion"></div>
                </footer>
            </div>
        </section>
        <!-- This section is for Tic-Tac-Toe Game on GAMEHUB -->

        <section>
            <div class="container2">
                <h2>Tic-Tac-Toe Game</h2>
                <p>Wanna Know the Tutorial:&nbsp &nbsp &nbsp &nbsp<button id="tut2">Tutorial</button></p>
                <div class="styleBox">
                    <div class="turnBox">
                        <h3>Want you want as a First Move : 
                            <button id="O" class="choice">O</button>
                            <button id="X" class="choice">X</button>
                        </h3>
                    </div>
                    <div class="gameBox">
                        <div class="row1">
                            <button id="btn1"> </button>
                            <button id="btn2"> </button>
                            <button id="btn3"> </button>
                        </div>
                        <div class="row2">
                            <button id="btn4"> </button>
                            <button id="btn5"> </button>
                            <button id="btn6"> </button>
                        </div>
                        <div class="row3">
                            <button id="btn7"> </button>
                            <button id="btn8"> </button>
                            <button id="btn9"> </button>
                        </div>
                    </div>
                    <div class="footer">
                        <button class="reset2">Reset</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/gameHub/Soul/Working.js"></script>
</body>

</html>
